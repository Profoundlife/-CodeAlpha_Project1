<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="images/image1.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="images/image2.jpg" alt="Image 2" onclick="openLightbox(this)">
        <img src="images/image3.jpg" alt="Image 3" onclick="openLightbox(this)">
        <img src="images/image4.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="images/image5.png" alt="Image 5" onclick="openLightbox(this)">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>

    <script src="script.js"></script>

</body>
</html>
